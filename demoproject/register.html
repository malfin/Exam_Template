                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="container">
    <div class="register">
        <div class="card">
            <h3>Регистрация</h3>
            <form>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="first_name"
                                   placeholder="Имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="last_name"
                                   placeholder="Фамилия" required>
                        </div>
                        <div class="mb-3">
                            <label for="phar" class="form-label">Отчество (если имеется)</label>
                            <input type="text" class="form-control" id="phar"
                                   placeholder="Отчество (если имеется)" required>
                        </div>
                        <div class="mb-3">
                            <label for="Login" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="Login"
                                   placeholder="Логин" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email"
                                   placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password1"
                                   placeholder="Пароль" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Повторите пароль</label>
                            <input type="password" class="form-control" id="password2"
                                   placeholder="Повторите пароль" required>
                        </div>
                        <div class="mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Согласен с правилами регистрации
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary">
                        Регистрация
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
